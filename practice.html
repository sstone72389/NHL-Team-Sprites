<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>practice sprites</title>
  <style>
    div.sprite {
      width: 100%;
      height: 0;
      padding-bottom: 20%;
      background-image: url("nhl-sprite-copy.png");
      background-repeat: no-repeat;
      background-position: 0 0;
      background-size: 50%;
      display: block;
    }
    div.sprite:hover {
      background-position: 500% 0;
      /* Use ONLY percents here */
    }
  </style>
</head>

<body>
  <div class="sprite"></div>
</body>

</html>
